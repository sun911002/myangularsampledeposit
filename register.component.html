<div class="container jumbotron">

  
  <div class="row">

    <div class="col-md-6 col-md-offset-3">

      <form #reg="ngForm" (ngSubmit)="register(reg.value); reg.resetForm()">
          
        <div class="form-group">
          <label for="firstname">firstname</label>
          <input type="text" class="form-control"name="firstname" [(ngModel)]="firstname">
        </div>

        <div class="form-group">
            <label for="lastname">lastname</label>
            <input type="text" class="form-control"name="lastname" [(ngModel)]="lastname">
        </div>

        <div class="form-group">
            <label for="username">username</label>
            <input type="text" class="form-control"name="username" [(ngModel)]="username">
        </div>

        
        <div class="form-group">
            <label for="username">password</label>
            <input type="text" class="form-control"name="password" [(ngModel)]="password">
        </div>

        <input type="submit" value="Register" class="btn btn-primary">

      </form>

    </div>

  </div>
  
   
</div>
